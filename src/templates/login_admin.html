<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center">

<div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl p-8">

        <div class="mb-6 text-center">
            <h1 class="text-2xl font-bold text-slate-800">Вход в админку</h1>
            <p class="text-slate-500 mt-1 text-sm">
                Пожалуйста, авторизуйтесь
            </p>
        </div>

        {% if error %}
        <div class="mb-4 rounded-lg bg-red-50 border border-red-200 text-red-700 px-4 py-3 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/admin/login" class="space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token(request) }}"/>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">
                    Логин
                </label>
                <input
                        name="username"
                        required
                        autofocus
                        placeholder="admin"
                        class="w-full rounded-lg border border-slate-300 px-4 py-2.5 text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">
                    Пароль
                </label>
                <input
                        name="password"
                        type="password"
                        required
                        placeholder="••••••••"
                        class="w-full rounded-lg border border-slate-300 px-4 py-2.5 text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>
            <button
                    type="submit"
                    class="w-full mt-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 transition-colors"
            >
                Войти
            </button>
        </form>

    </div>

    <p class="text-center text-xs text-slate-400 mt-6">
        Админ панель
    </p>
</div>

</body>
</html>
